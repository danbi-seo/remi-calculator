<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <button type="button" class="header-btn red"></button>
            <button type="button" class="header-btn orange"></button>
            <button type="button" class="header-btn green"></button>
        </div>
        <input type="text" id="display" class="display" disabled/>
        <button class="delete" id="delete">←</button>
        <div class="buttons">
            <button class="button function" id="clear" >C</button>
            <button class="button function" id="plus-minus">±</button>
            <button class="button function" id="persent">%</button>
            <button class="button operator" id="divide" >÷</button>
            <button class="button number" id="num7">7</button>
            <button class="button number" id="num8">8</button>
            <button class="button number" id="num9">9</button>
            <button class="button operator" id="multiply">×</button>
            <button class="button number" id="num4">4</button>
            <button class="button number" id="num5">5</button>
            <button class="button number" id="num6">6</button>
            <button class="button operator" id="minus">-</button>
            <button class="button number" id="num1">1</button>
            <button class="button number" id="num2">2</button>
            <button class="button number" id="num3">3</button>
            <button class="button operator" id="plus">+</button>
            <button class="button number zero" id="num0">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button" id="calculate">=</button>
        </div>
    </div>
<script src="script.js"></script>


</body>
</html>
